<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container">
      <button type="button" class="Titlebutton" onclick="titleLogin()">
        Login
      </button>
      <button type="button" class="Titlebutton" onclick="titleSignup()">
        SignUp
      </button>

      <div class="signin" id="signin">
        <label class="loginLable">Username</label>
        <input
          type="email"
          class="loginfield"
          id="username"
          required
        /><br /><br />
        <lable class="loginLable">Password</lable>
        <input
          type="password"
          class="loginfield"
          id="password"
          required
        /><br /><br />
        <button type="submit" onclick="login()" class="button">Login</button>
      </div>

      <div class="signup" id="signup">
        <label class="loginLable">Username</label>
        <input
          type="email"
          class="loginfield"
          id="signUpusername"
          required
          placeholder="Enter your email"
        /><br /><br />
        <lable class="loginLable">Password </lable>
        <input
          type="password"
          class="loginfield"
          id="signUppassword"
          required
          placeholder="**********"
        /><br /><br />
        <button type="button" onclick="signup()" class="button">Sign Up</button>
      </div>
    </div>

    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
